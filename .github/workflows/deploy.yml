name: Backend Deploy to ECS (Production)

on:
  push:
    branches:
      - main # 혹은 백엔드 배포 브랜치

env:
  AWS_REGION: us-east-1 # (한국 리전이라고 가정, 아니면 us-east-1 등 확인)
  ECR_REPOSITORY: smartsourcing-backend # ⭐ 백엔드 ECR 리포지토리 이름
  ECS_CLUSTER: SmartSourcing-Cluster

  # ⭐ [중요] 아까 알려주신 Task Definition 이름 (버전 번호 제외)
  ECS_TASK_DEFINITION_NAME: SourcingAPITask

  # ⭐ [중요] Task Definition 안에서 설정한 '컨테이너 이름'
  # (이 이름이 틀리면 이미지가 교체되지 않습니다. AWS 콘솔에서 확인 가능)
  CONTAINER_NAME: sourcing-api-container

  # ⭐ [중요] 배포할 ECS 서비스 이름
  ECS_SERVICE: SmartSourcing-Backend-Service

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ⚠️ JSON 처리를 위한 jq 설치
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Set up JDK 17 (Spring Boot 예시)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # (빌드 과정은 프로젝트에 맞게 수정하세요. Gradle 예시)
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} # 필요한 경우
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # ==========================================================
      # ⭐ 핵심 단계: 프론트엔드와 동일한 'jq' 방식 적용
      # ==========================================================
      - name: Deploy to ECS Fargate
        id: deploy-task
        env:
          IMAGE_URI: ${{ steps.build-image.outputs.image_uri }}
        run: |
          # 1. 현재 Task Definition (TD) JSON을 다운로드 (최신 활성 버전 자동 선택)
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION_NAME }} \
            --query 'taskDefinition' \
            --region ${{ env.AWS_REGION }} \
            > task-definition.json

          # 2. jq를 사용하여 이미지 URI 교체 및 불필요 필드 제거
          # 주의: env.CONTAINER_NAME이 실제 Task Definition 내부 이름과 같아야 함
          cat task-definition.json \
          | jq --arg IMG_URI "$IMAGE_URI" \
               --arg CONTAINER_NAME "${{ env.CONTAINER_NAME }}" \
               '(.containerDefinitions[] | select(.name == $CONTAINER_NAME).image) = $IMG_URI' \
          | jq 'del(.status, .requiresAttributes, .revision, .compatibilities, .registeredAt, .registeredBy, .deregisteredAt, .runtimePlatform, .taskDefinitionArn)' \
          > new-task-definition.json
          
          echo "::notice file=new-task-definition.json::새 Task Definition 생성 완료"

          # 3. 새로운 Task Definition 등록
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-definition.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --region ${{ env.AWS_REGION }} \
            --output text)

          # 4. 서비스 업데이트
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition $NEW_TASK_DEF_ARN \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "백엔드 배포 결과 - ${{ github.ref_name }}"
          description: |
            **상태:** ${{ job.status }}
            **실행자:** ${{ github.actor }}
            **Task Def:** ${{ env.ECS_TASK_DEFINITION_NAME }}
          color: ${{ job.status == 'success' && '0x28a745' || '0xdc3545' }}
          username: GitHub Actions Bot