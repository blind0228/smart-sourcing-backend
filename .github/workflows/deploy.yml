name: Backend ECR Push Only (No ECS Deployment)

on:
  push:
    branches:
      - main

env:
  # ⚠️ 사용자님이 제공한 명령어에 us-east-1로 되어 있어 수정했습니다.
  # 만약 서울(ap-northeast-2)에 만드셨다면 이 부분을 꼭 수정하세요!
  AWS_REGION: us-east-1
  ECR_REPOSITORY: sourcing-api

jobs:
  deploy:
    name: Build and Push ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Gradle 권한 부여 및 빌드 (JAR 파일 생성)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test

      # 3. AWS 인증 (러너랩은 Session Token이 필수입니다)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} # ⭐️ 러너랩 필수
          aws-region: ${{ env.AWS_REGION }}

      # 4. ECR 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 5. Docker 빌드 및 푸시 (제공해주신 AWS 명령어 로직 적용)
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # 제공하신 AWS 명령어와 동일한 동작을 수행합니다.
          
          # 1. 도커 이미지 빌드 (파일명이 Dockerfile 이라고 가정)
          # 만약 파일명이 ApiDockerfile이면: docker build -f ApiDockerfile -t $ECR_REPOSITORY . 로 바꾸세요.
          docker build -f ApiDockerfile -t $ECR_REPOSITORY .

          # 2. 태그 지정 (latest)
          docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # 3. ECR로 푸시
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "✅ ECR Push Success!"
          echo "Image URI: $ECR_REGISTRY/$ECR_REPOSITORY:latest"